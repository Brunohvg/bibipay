{% extends "base/base.html" %}
{% load static %}

{% block title %}Lançar Venda{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-sm border-0 rounded-3">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Lançamento de Venda</h5>
            <a href="#" class="btn btn-light btn-sm">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
        <div class="card-body">
            <form id="saleForm" method="post" novalidate>
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id_seller" class="form-label">Vendedor</label>
                        {{ form.seller }}
                    </div>
                    <div class="col-md-3">
                        <label for="id_date" class="form-label">Data</label>
                        {{ form.date }}
                    </div>
                    <div class="col-md-3">
                        <label for="id_total_amount" class="form-label">Valor Total (R$)</label>
                        {{ form.total_amount }}
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success px-4">
                        <i class="bi bi-save"></i> Salvar Venda
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('saleForm');
    
    form.addEventListener('submit', (e) => {
        const amountField = document.getElementById('id_total_amount');
        const dateField = document.getElementById('id_date');
        
        if (!amountField.value || parseFloat(amountField.value) <= 0) {
            e.preventDefault();
            alert('Informe um valor de venda válido.');
            amountField.focus();
            return;
        }
        if (!dateField.value) {
            e.preventDefault();
            alert('Informe a data da venda.');
            dateField.focus();
            return;
        }
    });
});
</script>
{% endblock %}
