{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#667eea">
    <title>{% block title %}BibipPay{% endblock %}</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #facc15;
            --bg-gradient: linear-gradient(180deg, #f0f4ff 0%, #eef2ff 100%);
            --glass-bg: rgba(255, 255, 255, 0.75);
            --shadow: 0 8px 24px rgba(0,0,0,0.1);
            --border-radius: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: #1f2937;
            margin: 0;
            padding-bottom: 100px;
            -webkit-font-smoothing: antialiased;
        }

        /* ALERTA MODERNO */
        .alert {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 80%;
            padding: 16px 20px;
            border-radius: var(--border-radius);
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
            z-index: 1000;
            animation: fadeInDown 0.5s ease;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translate(-50%, -25px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
        .alert-success { background: rgba(34,197,94,0.15); color: #166534; }
        .alert-danger { background: rgba(239,68,68,0.15); color: #991b1b; }
        .alert-info { background: rgba(59,130,246,0.15); color: #1e40af; }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0; right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            border-top: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.08);
            z-index: 900;
        }

        .nav-item {
            text-align: center;
            color: #6b7280;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            font-size: 12px;
            font-weight: 600;
        }

        .nav-item i {
            display: block;
            font-size: 22px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .nav-item.active i {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.15); opacity: 0.85; }
        }

        /* BOTÃO DE AÇÃO PRINCIPAL */
        .nav-item.new-sale {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            margin-top: -28px;
            box-shadow: 0 8px 20px rgba(102,126,234,0.4);
            transition: all 0.3s ease;
        }

        .nav-item.new-sale:active {
            transform: scale(0.95);
        }

        /* CONTAINER PRINCIPAL */
        .container {
            padding: 26px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 22px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.12);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
        }

        p {
            font-size: 15px;
            color: #4b5563;
            line-height: 1.5;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            padding: 16px 20px;
            width: 100%;
            box-shadow: 0 6px 16px rgba(102,126,234,0.35);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            filter: brightness(1.12);
            transform: translateY(-2px);
        }

        @media (min-width: 768px) {
            body {
                max-width: 480px;
                margin: 0 auto;
                border-radius: 20px;
                overflow: hidden;
            }
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>

    <div class="container">
        {% block content %}
        <div class="card">
            <h1>Bem-vindo ao BibipPay</h1>
            <p>Seu painel de controle de vendas simplificado, moderno e bonito.</p>
        </div>
        {% endblock %}
    </div>

    <nav class="bottom-nav">
        <a href="{% url 'dashboard:dashboard_sellers' %}" class="nav-item {% if 'dashboard' in request.path %}active{% endif %}">
            <i class="fas fa-home"></i>
            Início
        </a>
        <a href="{% url 'sales:sales_list' %}" class="nav-item {% if 'list' in request.path %}active{% endif %}">
            <i class="fas fa-chart-line"></i>
            Vendas
        </a>
        <a href="{% url 'sales:sales_create' %}" class="nav-item new-sale" onclick="openNewSaleModal(); return false;">
            <i class="fas fa-plus"></i>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-percent"></i>
            Comissões
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
            Perfil
        </a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 300);
                }, 4000);
            });
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
